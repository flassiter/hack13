version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: hack13
      POSTGRES_USER: hack13
      POSTGRES_PASSWORD: hack13password
    ports:
      - "5432:5432"
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d:ro
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hack13 -d hack13"]
      interval: 5s
      timeout: 5s
      retries: 10

  mock-server:
    build:
      context: .
      dockerfile: src/Hack13.TerminalServer/Dockerfile
    ports:
      - "5250:5250"

  smtp:
    image: rnwood/smtp4dev:latest
    ports:
      - "3000:80"
      - "25:25"

  api:
    build:
      context: .
      dockerfile: src/Hack13.Api/Dockerfile
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - EmailSender__Transport__Type=smtp
      - EmailSender__Transport__Smtp__Host=smtp
      - EmailSender__Transport__Smtp__Port=25
      - Workflow__EnvironmentSettings__host=mock-server
      - Workflow__EnvironmentSettings__screen_catalog_path=/app/configs/screen-catalog
      - Workflow__EnvironmentSettings__customer_email=demo@example.com
      - Workflow__EnvironmentSettings__db_host=postgres
      - Workflow__EnvironmentSettings__db_port=5432
      - Workflow__EnvironmentSettings__db_name=hack13
      - Workflow__EnvironmentSettings__db_user=hack13
      - Workflow__EnvironmentSettings__db_password=hack13password
    volumes:
      - ./configs:/app/configs:ro
      - ./output:/app/output
    depends_on:
      mock-server:
        condition: service_started
      smtp:
        condition: service_started
      postgres:
        condition: service_healthy
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - VITE_API_BASE_URL=http://localhost:5000
    depends_on:
      - api
    ports:
      - "8080:80"

volumes:
  postgres_data:
